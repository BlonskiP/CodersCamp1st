<div id="map"></div>
    <script>
        function initMap() {
            var Wrocław = {
                lat:51.107850,
                lng:17.037983
            }
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 14.3,
                    center:Wrocław,
                    });
            var marker = new google.maps.Marker({
                position: Wrocław,
                map: map
            });
            var infowindow = new google.maps.InfoWindow({
                content: "Wrocław, Poland"
            });
            marker.addListener('click', function() {
            infowindow.open(map, marker);
            });


        }
    </script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJs99ciEyNb-M8JmDZTE3JHnD16AazFjE&callback=initMap">
